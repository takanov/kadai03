<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ここから -->
    <h1 class="title">じゃんけんゲーム</h1>
    <div class="mainContents">
        <div class="state">
            <div class="all-state">
                <div>あいて:<span id="cpu"></span></div>
                <div id="state" >最初はグー!じゃんけん・・・</div>
                <div>あなた:<span id="player"></span></div>
            </div>
        
            <div class="result-contets">
                <div class="result-layout">
                    <div>勝ち:<span id="win">0</span>回</div>
                    <div>負け:<span id="lose">0</span>回</div>
                </div>
                <div class="jan-choice">
                    <div>ぐー:<span id="gu-count">0</span>回</div>
                    <div>ちょき:<span id="cho-count">0</span>回</div>
                    <div>ぱー:<span id="pa-count">0</span>回</div>
                </div>
            </div>
        </div>

        <div class="btn-layout">
            <div class="btn-jyan">
                <button id="gu"><img src="img/janken_gu.png" alt="ぐー" width="300px"></button>
                <button id="cho"><img src="img/janken_choki.png" alt="ちょき" width="300px"></button>
                <button id="pa"><img src="img/janken_pa.png" alt="ぱー" width="300px"></button>
            </div>
            <div class="reset-layout">
                <button id="reset" class="reset">reset</button>
            </div>
        </div>
        
        <div class="chart-layout">
            <canvas id="myBarChart"></canvas>
            <canvas id="myPieChart"></canvas>
        </div>
    </div>
    <!-- ここからまで -->
    <!-- ここからjavascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
